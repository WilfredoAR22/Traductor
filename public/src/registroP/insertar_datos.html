<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Palabras</title>
    <link rel="shortcut icon" href="https://i.blogs.es/3c6675/traductordegoogleoscuro/1366_2000.jpg">
    <link href="../../style/registroP/insertar.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://i.blogs.es/3c6675/traductordegoogleoscuro/1366_2000.jpg" width="30" height="40"
                class="d-inline-block align-top" alt="">
            Traductor
        </a>
        <a class="btn btn-regresar" href="../../src/Ingreso/Nindex.html">Regresar</a>
    </nav>
    <div class="container">
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3 class="form-title">Registro de Palabras</h3>
                    <form action="/guardar_palabra" method="post">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="spanishForm" placeholder="Palabra en Español" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" name="qeqchiForm" placeholder="Traducción en Qeqchi" required>
                        </div>
                        <div class="boton-group" >
                            <input class="btn" type="submit" value="Guardar">
                            <button type="button" class="btn btn-secondary" id="limpiarCajas">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="https://universidadalnus.com/wp-content/uploads/2020/04/UNIVERSIDAD-ALNUS-Tercero-Manten-las-tres-preguntas-pero-no-seas-dogmatico-con-ellas-SUBTITULO-300x300.png" alt="" width="270" height="270">
            </div>
        </div>
    </div>

    <script>
        // Evento para limpiar las cajas de texto
        document.getElementById("limpiarCajas").addEventListener("click", function() {
            document.querySelector("input[name='spanishForm']").value = '';
            document.querySelector("input[name='qeqchiForm']").value = '';
        });
    </script>
</body>

</html>
